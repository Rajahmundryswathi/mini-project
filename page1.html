<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib-sys</title>
    <link rel="stylesheet" href="page1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- navigation-bar -->
        <div class="navbar">
            <img class="logo" src="images/bookFinder-logo.jpeg">
            <div class="logo-heading">
                <h1 style="padding: 0px; margin-top: 10px">BookFinder</h1>
            </div>
        </div>
      <div class="header">
        <div class="left-sec">
            <ul>
                <li class="list-cls">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
        <div class="right-sec">
            <button id="logout" class="logout-class">Logout</button>
        </div>
      </div>
    </header>
    
    <!-- image-backgrond -->
    <div class="main">
      <div class="img-div">
          <img class="img-class" src="images/background-img10.jpg">
          <div class="text-quote">
            <p class="quote">
                "<span class="text-1">Find Your</span> <span class="text-2">Book</span>  <span class="text-3">here"</span>
            </p>
           </div>
           <div class="input-div"> 
            <select class="dropdwn" id="rackDropdown" onchange="searchByRack()" >
                <option value="">Select option</option>
                <option value="Rack1">Rack1</option>
                <option value="Rack2">Rack2</option>
                <option value="Rack3">Rack3</option>
                <option value="Rack4">Rack4</option>
            </select>
              <input id="searchQuery" class="search" type="text" placeholder="Search for book">
              <div class="icon">
                <button onclick="redirectToResultsPage()" class="icon-but"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
              <div id="resultContainer"></div>
            </div>
            <div class="main-box">
                <div class="box-1">
                    <img class="img-1" src="images/book-img2.jpg"> 
                    <p>Story</p>
                </div>
                <div class="box-2"><img class="img-1" src="images/book-img1.jpg"> 
                    <p>Subject</p>
                </div>
                <div class="box-3"><img class="img-1" src="images/book-img3.jpg"> 
                    <p>Sports</p>
                </div>
                <div class="box-4"><img class="img-1" src="images/book-img4.jpg">
                    <p>Technology</p>
                 </div>
            </div>
        </div>
    </div>
    <script>
        function redirectToResultsPage() {
            const query = document.getElementById('searchQuery').value.trim();
            // Redirect to results.html with the query parameter
            if (query) {
                window.location.href = `results.html?query=${encodeURIComponent(query)}`;
            }
        }

        function searchByRack() {
            const rackNumber = document.getElementById('rackDropdown').value;
            if (rackNumber) {
                // Redirect to results.html with the rack parameter
                window.location.href = `results.html?rack=${encodeURIComponent(rackNumber)}`;
            }
        }
        document.getElementById('logout').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
        document.getElementById('rackDropdown').addEventListener('change', searchByRack);
    
    </script>
    <script src="script.js"></script>
</body>
</html>
